<h1>Home Page</h1>

<!-- Post Form -->
<form method="POST">
    {% csrf_token %}
    <textarea name="content" rows="4" placeholder="What's on your mind?" required></textarea><br>
    <button type="submit">Post</button>
</form>

<!-- List of posts -->
{% if posts %}
    <ul>
        {% for post in posts %}
            <li>
                <p>{{ post.content }}</p>
                <p><strong>Posted by:</strong> {{ post.user.username }}</p>
                <p><small>{{ post.created_at }}</small></p>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts available.</p>
{% endif %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .content {
            margin: 20px 0;
        }
        .buttons {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ post.title }}</h1>
        <div class="content">
            <p>{{ post.content }}</p>
        </div>
        <div class="buttons">
            <a href="{% url 'post_edit' post.id %}">Edit</a>
            <form action="{% url 'post_delete' post.id %}" method="post" style="display:inline;">
                {% csrf_token %}
                <input type="submit" value="Delete">
            </form>
            <a href="{% url 'post_list' %}">Back to Posts</a>
        </div>
    </div>
</body>
</html>
